{% macro render_field(field) %} <!--render_fieldを利用することで、フォームのが面をきれいに表示してくれるし、
エラーが発生したときメッセージ表示してくれる-->
<dt>
    {{ field.label }}
    <dd>
        {{field(**kwargs) | safe }}
        {% if field.errors%}
        <ul class="errors">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </dd>
</dt>
{% endmacro %}
